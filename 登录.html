<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>用户登录页面</title>
    <link href="登录.css" type="text/css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/JQuery-Snowfall/1.7.3/snowfall.jquery.min.js"></script>
     <script src="https://cdn.bootcss.com/JQuery-Snowfall/1.7.3/snowfall.min.js"></script>
    <script src="登录.js" type="text/javascript"></script>
</head>
<body>
<div id="divMain">
    <div id="divTitle">
<span id="spanTitle">用户登录</span>

 <a  id="registBtn" href="/javascript学习/注册页面/注册.html">
     <input  type="button" value="立即注册"/>
 </a>

    </div>
    <div id="divBody">
        <form>
            <table id="tableForm">
                <tr>
                    <td class="tdText">用户名：</td>
                    <td class="tdInput">
                        <input class="inputClass"   type="text" name="loginname" id="loginname" placeholder="请输入用户名"/>
                    </td>
                    <td class="tdError">
                        <label class="errorClass" id="loginnameError"></label>
                    </td>
                </tr>
                <tr>
                    <td class="tdText">密码：</td>
                    <td>
                        <input class="inputClass" type="password" name="loginpassword"id="loginpassword" placeholder="请输入密码"/>
                    </td>
                    <td>
                        <label class="errorClass" id="loginpasswordError"></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input  type="image" src="../images/login1.jpg"/></td>
                    <td></td>
                </tr>
            </table>
        </form>

    </div>
</div>

    </div>
</div>
<script>
    $(document).snowfall({flakeCount : 50, maxSpeed : 1});
</script>
</body>
</html>
