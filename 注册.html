<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="注册.css" type="text/css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="注册.js" type="text/javascript"></script>
</head>
<body>
<div id="divMain">
    <div id="divTitle">
<span id="spanTitle">新用户注册</span>
    </div>
    <div id="divBody">
      <form>
            <table id="tableForm">
                <tr>
                    <td class="tdText">用户名：</td>
                    <td class="tdInput">
                        <input class="inputClass"   type="text" name="registname" id="registname" placeholder="请输入用户名"/>
                    </td>
                    <td class="tdError">
                        <label class="errorClass" id="registnameError"></label>
                    </td>
                </tr>
                <tr>
                    <td class="tdText">密码：</td>
                    <td>
                        <input class="inputClass" type="password" name="registpassword"id="registpassword" placeholder="请输入密码"/>
                    </td>
                    <td>
                        <label class="errorClass" id="registpasswordError"></label>
                    </td>
                </tr>
                <tr>
                    <td class="tdText">确认密码：</td>
                    <td>
                        <input class="inputClass" type="password" name="reregistpassword"id="reregistpassword"  placeholder="请确认密码"/>
                    </td>
                    <td>
                        <label class="errorClass" id="reregistpasswordError"></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input  type="image" src="../images/regist1.jpg "/></td>
                    <td></td>
                </tr>
            </table>
        </form>

    </div>
</div>
</body>
</html>
