<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码页面</title>
   <link href="../../static/css/changepwd.css" type="text/css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="../../static/js/changepwd.js" type="text/javascript"></script>
</head>
<body>

<div id="divMain">
    <div id="divTitle">
<span id="spanTitle">修改密码</span>
    </div>
    <div id="divBody">
      <form>
            <table id="tableForm">
                <tr>
                    <td class="tdText">原密码：</td>
                    <td class="tdInput">
                        <input class="inputClass"   type="text" name="oldpassword" id="oldpassword" placeholder="请输入原密码"/>
                    </td>
                    <td class="tdError">
                        <label class="errorClass" id="oldpasswordError"></label>
                    </td>
                </tr>
                <tr>
                    <td class="tdText">新密码：</td>
                    <td>
                        <input class="inputClass" type="password" name="newpassword"id="newpassword" placeholder="请输入新密码"/>
                    </td>
                    <td>
                        <label class="errorClass" id="newpasswordError"></label>
                    </td>
                </tr>
                <tr>
                    <td class="tdText">确认密码：</td>
                    <td>
                        <input class="inputClass" type="password" name="renewpassword"id="renewpassword"  placeholder="请确认密码"/>
                    </td>
                    <td>
                        <label class="errorClass" id="renewpasswordError"></label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="submit" type="submit" value="修改密码"/></td>
                    <td></td>
                </tr>
            </table>
        </form>

    </div>
</div>
</body>
</html>
