<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的购物车</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="我的购物车.css" rel="stylesheet" type="text/css">
    <!--<script src="我的购物车.js"></script>-->
    <script src="../lib/jquery-3.3.1.js"></script>
    <script src="../round.js"></script>
    <script>
        $(function () {
            showSmallTotal();
            showTotal();

            /*
             给全选添加click事件
             */
            $("#selectAll").click(function () {
                /*
                 1. 获取全选的状态
                 */
                var bool = $("#selectAll").is(":checked");
                /*
                 2. 让所有条目的复选框与全选的状态同步
                 */
                setItemCheckBox(bool);
                /*
                 3. 让结算按钮与全选同步
                 */
                setJieSuan(bool);
                /*
                 4. 重新计算总计
                 */
                showTotal();
            });


            /*
             给减号添加click事件
             */
            $(".jian").click(function () {
                var quantity = $("#Quantity").val();
                // 判断当前数量是否为1，如果为1,那就不是修改数量了，而是要删除了。
                if (quantity == 1) {
                    alert("删除此条记录")
                }
                else {
                    $("#Quantity").val(Number(quantity) - 1);
                }
                showSmallTotal();
                showTotal();
            });

            // 给加号添加click事件
            $(".jia").click(function () {
                var quantity = $("#Quantity").val();
                $("#Quantity").val(Number(quantity) + 1);
                showSmallTotal();
                showTotal();

            });
            /*
             给所有条目的复选框添加click事件
             */
            $(":checkbox[name=checkboxBtn]").click(function () {
                var all = $(":checkbox[name=checkboxBtn]").length;//所有条目的个数
                var select = $(":checkbox[name=checkboxBtn]:checked").length;//获取所有被选择条目的个数
                if (all == select) {//全都选中了
                    $("#selectAll").prop("checked", true);//勾选全选复选框
                    setJieSuan(true);//让结算按钮有效
                } else if (select == 0) {//谁都没有选中
                    $("#selectAll").prop("checked", false);//取消全选
                    setJieSuan(false);//让结算失效
                } else {
                    $("#selectAll").prop("checked", false);//取消全选
                    setJieSuan(true);//让结算有效
                }
                showTotal();//重新计算总计
            });


        });
        /*计算小计*/
        function showSmallTotal() {
            var quantity = $("#Quantity").val();
            var danjia = $("#danjia").text();
            var sum = quantity * danjia;
            $("#Subtotal").text(round(sum, 2));

        }
        /*
         * 计算总计
         */
        function showTotal() {
            var total = 0;
            /*
             1. 获取所有的被勾选的条目复选框！循环遍历之
             */
            $(":checkbox[name=checkboxBtn]:checked").each(function () {
                //2. 找到小计元素，获取其文本
                var text = $("#Subtotal").text();
                //3. 累加计算
                total += Number(text);
            });
            // 4. 把总计显示在总计元素上
            $("#total").text(round(total, 2));//round()函数的作用是把total保留2位
        }

        /*
         * 统一设置所有条目的复选按钮
         */
        function setItemCheckBox(bool) {
            $(":checkbox[name=checkboxBtn]").prop("checked", bool);
        }


        /*
         * 设置结算按钮样式
         */
        function setJieSuan(bool) {
            if (bool) {
                $("#jiesuan").removeClass("kill").addClass("jiesuan");
                $("#jiesuan").unbind("click");//撤消当前元素止所有click事件
            } else {
                $("#jiesuan").removeClass("jiesuan").addClass("kill");
                $("#jiesuan").click(function () {
                    return false;
                });
            }

        }
    </script>
</head>
<body>
<div class="main">
    <h1>我的购物车</h1>
    <div class="container">
        <div class="row">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th class="col-md-2">
                        <input type="checkbox" id="selectAll" checked="checked"/><label for="selectAll">全选</label>
                    </th>
                    <th class="col-md-2">商品名称</th>
                    <th class="col-md-2">单价</th>
                    <th class="col-md-2">数量</th>
                    <th class="col-md-2">小计</th>
                    <th class="col-md-2">操作</th>
                </tr>

                <tr>
                    <td>
                        <input value="Check" type="checkbox" name="checkboxBtn" checked="checked"/>
                        <!--checked="checked"-->
                    </td>
                    <td>
                        <img src="../img-food/cookie/01.jpg"/>
                        好吃点饼干
                    </td>
                    <td>
                        <span>&yen;<span id="danjia">5</span></span>
                    </td>

                    <td>
                        <a id="Jian" class="jian"></a>
                        <input id="Quantity" class="quantity" type="text" value="5"/>
                        <a id="Jia" class="jia"></a>
                    </td>
                    <td>
                        <span class="price">&yen;<span id="Subtotal"></span></span>
                    </td>
                    <td>
                        <a href="#">删除</a>
                    </td>
                </tr>

                <tr>
                    <td class="delAll">
                        <a href="#">批量删除</a>
                    </td>
                    <td colspan="4"></td>
                    <td class="tdTotal">
                        <span>总计：</span><span class="price_t">&yen;<span id="total"></span></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="5"></td>
                    <td>
                        <a href="#" class="jiesuan" id="jiesuan"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
