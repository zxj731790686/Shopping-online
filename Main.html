<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总页面</title>
    <style>
       *{font-size:10pt;}
body{text-align:center;}
.table{width:1200px;height:100%;border:1px solid #15B69A;border-collapse: collapse;}
.table td{border:1px solid #15B69A;}
.trTop {background: #15B69A; }
.tdTop {text-align: center; height: 100px;}
.tdLeft{width: 202px;padding:5px;height:500px;}
.tdSearch{height: 45px; border-bottom-width: 0px; padding: 0px; margin: 0px;}
.tdBody{border-top-width: 0px; width:983px;height:455px;}
iframe {width: 100%;height: 100%;}
    </style>
</head>
 <body>
<table class="table" align="center">
	<tr class="trTop">
		<td colspan="2" class="tdTop">
			<iframe frameborder="0" src="top.html" name="top" scrolling="No"></iframe>
		</td>
	</tr>
	<tr>
		<td class="tdLeft" rowspan="2">
			<iframe frameborder="0" src="left.html" name="left" scrolling="No"></iframe>
		</td>
		<td class="tdSearch" style="border-bottom-width: 0px;">
			<iframe frameborder="0" src="search.html" name="search" scrolling="No"></iframe>
		</td>
	</tr>
	<tr>
		<td class="tdBody"   style="border-top-width: 0px;">
			<iframe frameborder="0" src="body.html" name="body"></iframe>
		</td>
	</tr>
</table>
  </body>
</html>
